<!--HTML-->
<!DOCTYPE html>
<html>
<head>
    <title>Golf Score Card</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous"/>
    <link rel="stylesheet" href="CSS/style.css"/>
    <link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="CSS/mobile.css"/>
    <link rel="icon" href="CSS/img/golf.png"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer async src="JS/script.js"></script>
</head>
<body>
<div id="blur"></div>
    <div id="topContent">
        <h1>Golf Scorecard</h1>
        <div id = "form">
            <label for="courseID">Course: </label><select id="courseID" onchange="importData()">
            <option value="X">--Select a Course--</option>
            <option value="18300">Fox Hollow</option>
            <option value="11819">Thanksgiving Point</option>
            <option value="19002">Spanish Oaks</option>
            </select>
            <div id="inner-form">
                <label for="tee_type">Tee-Type:
                    <select id="tee_type" onchange="importData()">
                        <option value="0">Pro</option>
                        <option value="1">Champion</option>
                        <option value="2">Men</option>
                        <option value="3">Women</option>
                    </select>
                </label>
                <div id="players">
                    <input id="newName" type="text" placeholder="Player name..."/><button onclick="addPlayer()">Add Player</button>
                </div>
            </div>
        </div>
        <div id="names">
            <h3>Names</h3>
            <ol id="displayPlayers">
            </ol>
        </div>
        <div id="displayCourse" style="display: none">
            <h3></h3>
            <table>
                <tbody>
                <tr>
                    <th>Attribute</th>
                    <th>Value</th>
                </tr>
                <tr>
                    <td>Average Par</td>
                    <td id="averagePar"></td>
                </tr>
                <tr>
                    <td>Total Yards</td>
                    <td id="totalYards"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <button onclick="startGame()">Submit</button>
    </div>
<div id="scorecard">
    <table id="table">
        <tr id="holes">
            <th class="player"></th>
        </tr>
    </table>
</div>
</body>
</html>
